<!DOCTYPE html>
<html>
    <head>
        {{>head}}
        <title>Intelligent Project Manager</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="images/iem-icon.png">
                    </a>
                </div>
                <ul class="navbar navbar-nav navbar-right">
                    <li><a href="#">Početna</a></li>
                    <li><a href="login.html">Prijava</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="main-double container">
            <div class="content-register row justify-content-start">
                <h1 class="content-header">REGISTRACIJA</h1>
                <form id="register-form col-4">
                    <div class="register-form-left col-md-5 col-sm-5 col-lg-5 col-md-offset-1 col-sm-offset-1">
                        <div class="col-md-5 col-md-offset-4">
                            <label for="first-name">Ime</label><br>
                            <input type="text" name="first-name" id="first-name" value=""><br>
                            <label for="last-name">Prezime</label><br>
                            <input type="text" name="last-name" id="last-name" value=""><br>
                            <label for="company-name">Naziv tvrtke</label><br>
                            <input type="text" name="company-name" id="company-name" value=""><br>
                            <label for="transaction-email">Transakcijski email</label><br>
                            <input type="email" name="transaction-email" id="transaction-email" value=""><br>
                        </div>
                    </div>
                    <div class="register-form-right col-md-5 col-sm-5 col-lg-5 col-md-offset-1 col-sm-offset-1">
                        <div class="col-md-5">
                            <label for="user-name">Korisničko ime</label><br>
                            <input type="text" name="user-name" id="user-name" value=""><br>
                            <label for="user-email">Korisnički email</label><br>
                            <input type="email" name="user-email" id="user-email" value=""><br>
                            <label for="password">Lozinka</label><br>
                            <input type="password" name="password" id="password" value=""><br>
                            <label for="re-password">Potvrda lozinke</label><br>
                            <input type="password" name="re-password" id="re-password" value=""><br>
                        </div>
                    </div>
                    <div class="button-section">
                        <form action="/register" method="POST">
                            <input type="submit" id="register" value="Registriraj se"/>
                        </form>
                        <!--<button type="button" name="register" id="register">Registriraj se</button>-->

                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
